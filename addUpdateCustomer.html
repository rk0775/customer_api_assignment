<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>

    <title>Customer Actions</title>
</head>

<body>
    <div class="container">
        <div class="m-1 m-md-5 p-md-5 p-2">
            <div class="row">
                <div class="col-12 col-md-6 my-2">
                    <input required id="first_name" class="form-control" placeholder="First Name *" />
                </div>
                <div class="col-12 col-md-6 my-2">
                    <input required id="last_name" class="form-control" placeholder="Last Name *" />
                </div>
                <div class="col-12 col-md-6 my-2">
                    <input id="street" class="form-control" placeholder="Street" />
                </div>
                <div class="col-12 col-md-6 my-2">
                    <input id="address" class="form-control" placeholder="Address" />
                </div>
                <div class="col-12 col-md-6 my-2">
                    <input id="city" class="form-control" placeholder="City" />
                </div>
                <div class="col-12 col-md-6 my-2">
                    <input id="state" class="form-control" placeholder="State" />
                </div>
                <div class="col-12 col-md-6 my-2">
                    <input id="email" class="form-control" placeholder="Email" />
                </div>
                <div class="col-12 col-md-6 my-2">
                    <input id="phone" class="form-control" placeholder="Phone" />
                </div>

                <div id="actionBtn" class="text-end my-3">


                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
<script>

    if (sessionStorage.getItem("token") === null) {
        window.location.assign("index.html");
    }
    function getParameters() {

        let paramString = window.location.href.split('?')[1];
        let queryString = new URLSearchParams(paramString);
        var key;
        var value;
        for (let pair of queryString.entries()) {
            key = pair[0];
            value = pair[1];
        }
        if (key === "uuid") {
            document.getElementById("actionBtn").innerHTML = `<button id="update" onclick="updateCustomer('${value}')"  class="btn btn-primary">Update</button>`;
        } else {
            document.getElementById("actionBtn").innerHTML = `<button id="Submit" onclick="addNewCustomer()" class="btn btn-primary">Submit</button>`;
        }
    }
    getParameters();
</script>

</html>
